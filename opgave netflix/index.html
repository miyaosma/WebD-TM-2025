<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="css/netflix.css">
</head>
<body>

    <div class="hero-area">

        <!-- NAV -->
        <header class="nav">
            <div class="logo">
                <img src="images/netflixlogo.png" alt="Netflix Logo">
            </div>

            <span class="browse">Bladeren </span>

            <nav class="menu">
                <a href="#">Homepage</a>
                <a href="#">Series</a>
                <a href="#">Films</a>
                <a href="#">Onlangs toegevoegd</a>
                <a href="#">Mijn lijst</a>
            </nav>
        </header>

        <section class="hero">
            <div class="hero-content">

                <img class="title-image"
                     src="images/squidgame-overlay.png"
                     alt="Squid Game logo">

                <div class="buttons">
                    <button type="button" class="btn play">Afspelen</button>
                    <button type="button" class="btn list">Mijn lijst</button>
                </div>

                <p class="description">
                    Hundreds of cash-strapped players accept<br>
                    a strange invitation to compete in<br>
                    children's games. Inside, a tempting prize<br>
                    awaits with deadly high stakes.
                </p>
            </div>
        </section>
    </div>

    <!-- POPULAR -->
    <section class="popular">
        <h3>Populair op Netflix</h3>

        <div class="reccomendations">
            <img src="images/thumb/blackmirror.jpg" alt="Black Mirror">
            <img src="images/thumb/houseofcards.jpg" alt="House of Cards">
            <img src="images/thumb/breakingbad.png" alt="Breaking Bad">
            <img src="images/thumb/narcos.jpg" alt="Narcos">
        </div>
    </section>

</body>
</html>
